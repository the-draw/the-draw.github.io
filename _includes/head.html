<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %} | The Draw and Waters Edge Nursery</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" media="screen" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" media="print" href="{{ "/assets/print.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/magnific-popup.css" | absolute_url }}">

  <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/fonts/solveig/stylesheet.css" />

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">


    <script src="/assets/js/jquery-{{ site.jquery_version }}.min.js"></script>


  <script src="/assets/js/jquery.fitvids.js"></script>
  <script src="/assets/js/jquery.magnific-popup.js"></script>
  <script src="/assets/js/preparations.js"></script>
  {% include magnific-init.html %}

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
