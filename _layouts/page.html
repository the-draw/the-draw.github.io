---
layout: default
---
<article class="post">
  {% if page.top_picture %}
  <img class="page-top" src="/assets/images/{{ page.top_picture }}" />
  {% else %}
  <img class="page-top" src="/assets/images/design/{{ site.default_top_picture }}" />
  {% endif %}

<div class="post-container">
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">
      {{ page.title }}
    </h1>
      {% if page.subtitle %}
      <p class="subtitle">{{ page.subtitle | escape | markdownify | replace: "<p>", "" | replace: "</p>", "" }}</p>
      {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</div>
</article>
