---
layout: default
---

<div class="home">
  <article class="post">
    <img class="page-top" src="/assets/images/{{ site.data.home_page_stuff.top_picture }}" />
    <div class="post-container">
      <header class="post-header">
        <h1>{{ site.data.home_page_stuff.title }}</h1>
      </header>
      <div class="post-content">
        {{ site.data.home_page_stuff.text | markdownify | smartify }}
      </div>
    </div>
  </article>
</div>
